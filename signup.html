<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/logo-newsletter.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

    <input type="text" class="form-control top" placeholder="First Name" name = "firstName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" name = "lastName" required>
    <input type="email" class="form-control bottom" placeholder="E-mail" name = "email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; d_dima</p>
  </form>
</body>

</html>
